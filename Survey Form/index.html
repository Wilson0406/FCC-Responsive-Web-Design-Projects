<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<head>
  <head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    </head>
  <body>
    <main>
      
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p class="description">Thank you for taking the time to help us improve the platform</p>
      <div id="form" class="form">
          <form id="survey-form">
            <label for="name">Name<br></label>
            <input type="text" id="name"><br>
            <label for="email">Email<br></label>
            <input type="email" id="email"><br>
            <label for="age">Age(Optional)<br></label>
            <input type="number" id="age"><br>
            <label for="cars">Which option best describes your current role?</label><br>
            <select name="cars" id="cars">
              <option value="Select current role">Select current role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>  
            </select><br>
          </form>
      </div>
    </main>
    <footer><b>Created by Wilson Vidyut Doloy - 31 Jan 2022</b>
    </footer>
    <script src="index.js"></script>
    </body>
  </html>
